#set($doc=$data.user)
<form id='frm' role='form' class="form-horizontal" onsubmit='return push();'>
	<input type='hidden' name='id' id='frm_id' value='$!doc.id'>

	<div class="control-group">
		<label class="control-label">用户名</label>

		<div class="controls">
			<input type="text" class='input-large' id='frm_user_name' value='$!doc.user_name'#if(null != $!doc.id) readonly#end />
		</div>
	</div>

	<div class="control-group">
		<label class="control-label">昵称</label>

		<div class="controls">
			<input type="text" class='input-large' id='frm_nickname' name='nickname' value='$!doc.nickname' />
		</div>
	</div>

	<div class="control-group">
		<label class="control-label">金币数</label>

		<div class="controls">
			<input type="text" class='input-large' name='score' id='frm_score' value='$!doc.score' />
		</div>
	</div>

	#*<!-- <div class="control-group">
		<label class="control-label">炮等级</label>

		<div class="controls">
			<input type="text" class='input-large' name='bullet_level' id='frm_bullet_level' />
		</div>
	</div> -->*#

	<div class="form-actions">
		<button class="btn btn-info" type='submit'>
			<i class="icon-ok bigger-110"></i>
			提交
		</button>

		&nbsp; &nbsp;
		<button class="btn" type="reset">
			<i class="icon-undo bigger-110"></i>
			重置
		</button>
	</div>
</form>
<script>
$(function(){
  $('#frm_bullet_level').ace_spinner({
    value: $!doc.bullet_level,
    min: 1,
    max: 100,
    step: 1,
    btn_up_class: 'btn-info',
    btn_down_class: 'btn-info'
  }).on('change', function(){
    // alert(this.value)
  });
});
</script>
