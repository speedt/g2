<script type='text/javascript'>

var random = function(){
  $('#msg').val(new Date());
  $('#user_id').val(new Date().getTime());
}

$(function(){
  random();
})

var socket = null;


function visitGroup(group_id){
  console.log(group_id)
};

function searchGroup(group_type){
  var p = {
    version: 102,
    method: 3001,
    seqId: Math.random() * 1000,
    timestamp: new Date().getTime(),
    data: group_type
  };
  socket.send(JSON.stringify(p));
}

$(function(){

  $('#_5005_ready').click(function(){

    var p = {
      version: 102,
      method: 5005,
      seqId: Math.random() * 1000,
      timestamp: new Date().getTime()
    };
    socket.send(JSON.stringify(p));
  });

  $('#entryGroup').click(function(){

  });

  $('#send').click(function(){

    var p = [
      102,
      2001,
      Math.random() * 1000,
      new Date().getTime(),
      JSON.stringify([$('#user_id').val(), $('#msg').val()]),
      null,
    ];
    socket.send(JSON.stringify(p));
  });

  var back_id;

  (function(){

    socket = new WebSocket('ws://'+ window.location.hostname +'/s/'+ (location.search.match(/s=([\w\-]+)/) ? RegExp.$1 : '') +'/');

    socket.onopen = function(evt){

      socket.onmessage = function(evt){
        var data = evt.data;
        var type = typeof data;

        data = JSON.parse(data);

        console.log('++++');

        switch(data.method){
          case 2002: {
            random();

            (function(){
              console.log(data)
            })();

            break;
          }
          case 3002: {

            (function(){
              // data = data.data;
              console.log(data)
            })();

            break;
          }
          case 5006: {

            (function(){
              // data = data.data;
              back_id = data.data;
              console.log(data.data)
            })();

            break;
          }
          default: {
            console.log(data)
            break;
          }
        }
      };

      // first
      var p = [
        102,
        1,
        Math.random() * 1000,
        new Date().getTime(),
        JSON.stringify({
          code: location.search.match(/code=([\w\-]+)/) ? RegExp.$1 : ''
        }),
        null,
      ];
      socket.send(JSON.stringify(p));
    };


    socket.onclose = function(evt){
      console.log(evt);

      setTimeout(function(){
        location.href = '/client/user/login?t='+ new Date().getTime();
      }, 1000);
    };

    socket.onerror = function(evt){
      console.error(evt);

      setTimeout(function(){
        location.href = '/client/user/login?t='+ new Date().getTime();
      }, 1000);
    };

  })();

  $('#logout').click(function(){
    socket.close();
  });

  $('#shot').click(function(){
    var p = {
      version: 102,
      method: 5001,
      seqId: Math.random() * 1000,
      timestamp: new Date().getTime(),
      data: JSON.stringify({
        id: new Date().getTime() +'',
        x: 1,
        y: 2,
      })
    };
    socket.send(JSON.stringify(p));
  });

  $('#switch_1').click(function(){
    var p = {
      version: 102,
      method: 5013,
      seqId: Math.random() * 1000,
      timestamp: new Date().getTime(),
      data: 1
    };
    socket.send(JSON.stringify(p));
  });

  $('#switch_3').click(function(){
    var p = {
      version: 102,
      method: 5013,
      seqId: Math.random() * 1000,
      timestamp: new Date().getTime(),
      data: 3
    };
    socket.send(JSON.stringify(p));
  });

  $('#blast').click(function(){

    // if(!back_id) return;

    var p = {
      version: 102,
      method: 5003,
      backendId: '112aba1ad4424e7891037028ef024645',
      seqId: Math.random() * 1000,
      timestamp: new Date().getTime(),
      data: JSON.stringify([{
        id: new Date().getTime() +'',
        x: 1,
        y: 2,
      }, ['1','2']])
    };
    socket.send(JSON.stringify(p));
  });

});

</script>
